<div ng-controller="FamilyCtrl">
    <h1>{{family.str}}</h1>

    <h2>Syonyms</h2>
    <ul>
        <li ng-repeat="synonym in synonyms">

    <div class="actionButtons" ng-hide>

      <a role="button" class="btn" ng-click="delete()" data-toggle="modal">Delete</a>
    </div>

</div>
