    <script type="text/javascript">
        // defining console_reporter here avoids getting errors when running
        // this with phantomjs
        //var console_reporter = new jasmine.ConsoleReporter();
    </script>

    <!-- test launcher -->
    <script type="text/javascript">
        (function() {

            var reporter = new jasmine.HtmlReporter;

            env = jasmine.getEnv();
            env.specFilter = reporter.specFilter;
            env.addReporter(reporter);

            // the console report makes running the tests from the command line with
            // phantomjs work
            //console_reporter = new jasmine.ConsoleReporter(),
            //env.addReporter(console_reporter);

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                env.execute();
                //execJasmine();
            };

    })();
    </script>
